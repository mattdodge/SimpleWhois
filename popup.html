<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 340px;
        overflow-x: hidden;
        background-color: #ffc;
        padding: 5px;
      }
      
      a, a:visited {
      	color: #0554ac;
      	text-decoration: none;
      }
      
      a:hover, a:active {
      	color: #000;
      	text-decoration: underline;
      }
      
      #loading {
      	background: url('load.gif') no-repeat 0 0;
      	height: 20px;
      	line-height: 20px;
      	font-size: 10px;
      	padding-left: 20px;
      }
      
      .box {
      	margin: 15px 0;
      }
      
      .box .desc {
      	text-align: right;
      	padding-right: 5px;
      	font-weight: bold;
      	font-size: 12px;
      	line-height: 16px;
      	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      	display: inline-block;
      	
      	left: 0;
      	width: 80px;
      	vertical-align: top;
      }
      
      .box .result {
      	text-align: left;
      	font-weight: normal;
      	font-size: 16px;
      	display: inline-block;
		right: 0;
		width: 250px;
		vertical-align: top;
      }
      
      .link {
      	margin-top: 10px;
      	font-size: 12px;
      }
      
      #credits {
      	font-size: 9px;
      	text-align: right;
      	background: url('whois10.png') no-repeat 0 0;
      	padding-left: 13px;
      	display: inline-block;
		float: right;
		height: 20px;
		line-height: 10px;
      }
      
      #unavailable {
      	font-size: 12px;
      	color: #891616;
      	margin: 20px; 
      }
      
      #unavailable span {
      	font-size: 14px;
      	font-weight: bold;
      	color: #333;
      }
      
      #unavailable a {
      	margin: 0 3px;
      	font-weight: bold;
      }
      
    </style>

     <script src="jquery-2.0.3.min.js"></script>
     <script src="mustache.js"></script>
     <script src="popup.js"></script>
  </head>
  <body>
  
  	<div id="loading">Retrieving WHOIS for <span>&nbsp;</span></div>
  	<div id="unavailable" style="display:none;">&nbsp;</div>
  	<div id="results" style="display:none;"></div>
  
  	<div id="credits"><a href='http://mattedgod.github.io/SimpleWhois/' target='_blank' tabindex="-1">Simple WhoIs</a></div>
  </body>
</html>
